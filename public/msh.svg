<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" width="1000" height="500"
	viewBox="0 0 1000 500">
	<defs>
		<filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
			<feGaussianBlur stdDeviation="95" />
		</filter>
		<filter id="noise" x="0" y="0" width="100%" height="100%">
			<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence"
				stitchTiles="stitch" />
			<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
		</filter>
	</defs>
	<rect id="background" width="100%" height="100%" fill="#FFFFFF" />
	<g id="swatches" width="1000" height="500" filter="url(#blur)">
		<rect x="330.5122653278736" y="108.38572286731812" width="347.2627501636941"
			height="370.64581504312605" fill="#FE332F" />
	</g>
	<rect x="0" y="0" width="1000" height="500"
		style="mix-blend-mode: overlay; filter: url(#noise); opacity: 64%"></rect>
</svg>